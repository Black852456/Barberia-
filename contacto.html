<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Contacto -Barberia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1>
                <img src="img/imagenes/logo.png" alt="Logo de la barberia Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@domino.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" id="radio-email" name="contacto" value="email">
                    Email</label>

                <label for="radio-telefono"><input type="radio" id="radio-telefono" name="contacto" value="telefono">
                    Telefono</label>

                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" checked name="contacto"
                        value="whatsapp">
                    Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>
                Le gustaria recibir novedades de la Barberia
            </label>



            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Dia</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="img/imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura 2022</p>
    </footer>

</body>

</html>
